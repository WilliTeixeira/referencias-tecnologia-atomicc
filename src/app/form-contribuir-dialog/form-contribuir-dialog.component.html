<h2 mat-dialog-title id="title" class="display-4 mb-0">Formulário</h2>
<div mat-dialog-content>
        <div class="form-group">
            <div>
                <mat-form-field class="example-full-width">
                  <mat-label>Título</mat-label>
                  <input matInput placeholder="Ex: Computação em nuvem">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Tipo</mat-label>
                    <input matInput placeholder="Ex: Artigo, Video, Livro">
                  </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Assuntos</mat-label>
                    <input matInput placeholder="Ex: nuvem, algorítimo...">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>URL</mat-label>
                    <input matInput placeholder="Ex:https://www.youtube.com/?hl=pt&gl=br">
                </mat-form-field>
            </div>     
        </div>
    </div>
<div mat-dialog-actions class="button_container">
    <button class="btn btn-1 btn-primary" type="button" (click)="clickOnSave()">SALVAR</button>
</div>
